<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookmark App</title>
		<link
			rel="icon"
			type="image/png"
			href="https://www.google.com/s2/favicons?domain=www.jacinto.design"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Open Modal-->
		<h1 id="show-modal">Add Bookmark</h1>
		<!-- Bookmarks -->
		<div class="container" id="container"></div>
		<!-- Modal -->
		<div class="modal-container" id="modal">
			<div class="modal">
				<i class="fas fa-xmark close-icon" id="close-modal"></i>
				<div class="modal-header">
					<h3>Add Bookmark</h3>
				</div>
				<div class="modal-content">
					<form action="" id="bookmark-form">
						<!-- Website Name -->
						<div class="form-group">
							<label for="website-name" class="form-label">Website Name</label>
							<input type="text" class="form-input" id="website-name" />
						</div>
						<!-- Website Name -->
						<div class="form-group">
							<label for="website-url" class="form-label">Website URL</label>
							<input type="text" class="form-input" id="website-url" />
						</div>
						<button type="Submit">Save</button>
					</form>
				</div>
			</div>
		</div>
		<!-- Script -->
		<script src="script2.js"></script>
	</body>
</html>
